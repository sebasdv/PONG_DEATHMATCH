<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IND 474 PONG DEATHMATCH</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #222;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            color: white;
        }
        
        .game-container {
            position: relative;
            width: 800px;
            height: 500px;
            border: 4px solid #444;
            background-color: #000;
            overflow: hidden;
        }
        
        #game-board {
            width: 100%;
            height: 100%;
        }
        
        .paddle {
            position: absolute;
            width: 15px;
            height: 100px;
            background: white;
            border-radius: 5px;
        }
        
        #left-paddle {
            left: 20px;
            top: 200px;
        }
        
        #right-paddle {
            right: 20px;
            top: 200px;
        }
        
        .paddle-health {
            position: absolute;
            width: 100%;
            height: 10px;
            background: green;
            top: -15px;
            left: 0;
            border-radius: 3px;
            transition: width 0.3s, background 0.3s;
        }
        
        .ball {
            position: absolute;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            left: 390px;
            top: 240px;
        }
        
        .projectile {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #ff5555;
            border-radius: 50%;
        }
        
        .divider {
            position: absolute;
            left: 398px;
            top: 0;
            height: 100%;
            width: 4px;
            background: rgba(255, 255, 255, 0.2);
        }
        
        .score {
            position: absolute;
            top: 20px;
            font-size: 50px;
            color: rgba(255, 255, 255, 0.5);
        }
        
        #left-score {
            left: 200px;
        }
        
        #right-score {
            right: 200px;
        }
        
        .cooldown {
            position: absolute;
            width: 50px;
            height: 5px;
            background: #444;
            bottom: -15px;
            left: -18px;
            border-radius: 3px;
        }
        
        .cooldown-progress {
            position: absolute;
            height: 100%;
            width: 0%;
            background: #ffcc00;
            border-radius: 3px;
        }
        
        .menu {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        
        .menu h1 {
            color: white;
            font-size: 36px;
            margin-bottom: 30px;
        }
        
        .menu-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        button {
            padding: 12px 24px;
            font-size: 18px;
            background: #444;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
            min-width: 200px;
        }
        
        button:hover {
            background: #666;
        }
        
        .controls {
            position: absolute;
            bottom: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
        }
        
        .game-over {
            display: none;
        }
        
        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: #ffaa55;
            border-radius: 50%;
        }
        
        /* Estilos para el modo de disparo en ráfaga */
        .burst-indicator {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ff9900;
            border-radius: 50%;
            top: -20px;
        }
        
        #left-burst {
            left: 2px;
        }
        
        #right-burst {
            right: 2px;
        }
        
        .burst-cooldown {
            position: absolute;
            width: 50px;
            height: 5px;
            background: #444;
            bottom: -25px;
            left: -18px;
            border-radius: 3px;
        }
        
        .burst-cooldown-progress {
            position: absolute;
            height: 100%;
            width: 0%;
            background: #ff9900;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <canvas id="game-board"></canvas>
        
        <div id="main-menu" class="menu">
            <h1>IND 474 PONG DEATHMATCH</h1>
            <div class="menu-buttons">
                <button id="one-player">1 Jugador</button>
                <button id="two-player">2 Jugadores</button>
            </div>
            <div class="controls">
                <p>Jugador 1: W/S para mover, D para disparar, F para ráfaga</p>
                <p>Jugador 2: ↑/↓ para mover, ← para disparar, → para ráfaga</p>
            </div>
        </div>
        
        <div id="game-over" class="menu game-over">
            <h1 id="winner-text">¡GANASTE!</h1>
            <div class="menu-buttons">
                <button id="restart">Jugar de nuevo</button>
                <button id="main-menu-btn">Menú principal</button>
            </div>
        </div>
    </div>

    <script>
        // Referencias al canvas y su contexto
        const canvas = document.getElementById('game-board');
        const ctx = canvas.getContext('2d');
        
        // Referencias a los menús
        const mainMenu = document.getElementById('main-menu');
        const gameOverMenu = document.getElementById('game-over');
        const winnerText = document.getElementById('winner-text');
        
        // Botones
        const onePlayerBtn = document.getElementById('one-player');
        const twoPlayerBtn = document.getElementById('two-player');
        const restartBtn = document.getElementById('restart');
        const mainMenuBtn = document.getElementById('main-menu-btn');
        
        // Configuración del juego
        let gameWidth = 800;
        let gameHeight = 500;
        let gameMode = null; // 'one-player' o 'two-player'
        let gameRunning = false;
        let lastTime = 0;
        let animationId = null;
        
        // Ajustar tamaño del canvas
        canvas.width = gameWidth;
        canvas.height = gameHeight;
        
        // Estado del juego
        const game = {
            leftScore: 0,
            rightScore: 0,
            maxScore: 5
        };
        
        // Raquetas
        const paddleWidth = 15;
        const paddleHeight = 100;
        const paddleSpeed = 400;
        
        const leftPaddle = {
            x: 20,
            y: gameHeight / 2 - paddleHeight / 2,
            width: paddleWidth,
            height: paddleHeight,
            speed: paddleSpeed,
            health: 100,
            cooldown: 0,
            maxCooldown: 0.8, // segundos
            burstCooldown: 0,
            maxBurstCooldown: 4.0, // 5 veces el cooldown normal
            burstReady: true,
            isAI: false
        };
        
        const rightPaddle = {
            x: gameWidth - 20 - paddleWidth,
            y: gameHeight / 2 - paddleHeight / 2,
            width: paddleWidth,
            height: paddleHeight,
            speed: paddleSpeed,
            health: 100,
            cooldown: 0,
            maxCooldown: 0.8, // segundos
            burstCooldown: 0,
            maxBurstCooldown: 4.0, // 5 veces el cooldown normal
            burstReady: true,
            isAI: false
        };
        
        // Pelota
        const ball = {
            x: gameWidth / 2,
            y: gameHeight / 2,
            size: 20,
            speedX: 300,
            speedY: 300,
            reset: function() {
                this.x = gameWidth / 2;
                this.y = gameHeight / 2;
                
                // Dirección aleatoria
                const direction = Math.random() > 0.5 ? 1 : -1;
                this.speedX = 300 * direction;
                
                // Ángulo aleatorio entre -45 y 45 grados
                const angle = (Math.random() * 90 - 45) * Math.PI / 180;
                this.speedY = 300 * Math.sin(angle);
            }
        };
        
        // Proyectiles
        let projectiles = [];
        const projectileSpeed = 400;
        
        // Partículas
        let particles = [];
        
        // Estado de las teclas
        const keys = {
            w: false,
            s: false,
            d: false,
            f: false, // Nueva tecla para ráfaga del jugador 1
            up: false,
            down: false,
            left: false,
            right: false // Nueva tecla para ráfaga del jugador 2
        };
        
        // Manejadores de eventos para las teclas
        window.addEventListener('keydown', (e) => {
            switch(e.key.toLowerCase()) {
                case 'w': keys.w = true; break;
                case 's': keys.s = true; break;
                case 'd': keys.d = true; break;
                case 'f': keys.f = true; break; // Ráfaga jugador 1
                case 'arrowup': keys.up = true; break;
                case 'arrowdown': keys.down = true; break;
                case 'arrowleft': keys.left = true; break;
                case 'arrowright': keys.right = true; break; // Ráfaga jugador 2
            }
        });
        
        window.addEventListener('keyup', (e) => {
            switch(e.key.toLowerCase()) {
                case 'w': keys.w = false; break;
                case 's': keys.s = false; break;
                case 'd': keys.d = false; break;
                case 'f': keys.f = false; break; // Ráfaga jugador 1
                case 'arrowup': keys.up = false; break;
                case 'arrowdown': keys.down = false; break;
                case 'arrowleft': keys.left = false; break;
                case 'arrowright': keys.right = false; break; // Ráfaga jugador 2
            }
        });
        
        // Botones de menú
        onePlayerBtn.addEventListener('click', () => {
            gameMode = 'one-player';
            rightPaddle.isAI = true;
            startGame();
        });
        
        twoPlayerBtn.addEventListener('click', () => {
            gameMode = 'two-player';
            rightPaddle.isAI = false;
            startGame();
        });
        
        restartBtn.addEventListener('click', () => {
            resetGame();
            startGame();
        });
        
        mainMenuBtn.addEventListener('click', () => {
            showMainMenu();
        });
        
        // Funciones principales
        function startGame() {
            mainMenu.style.display = 'none';
            gameOverMenu.style.display = 'none';
            gameRunning = true;
            
            // Reiniciar puntuaciones y estados
            game.leftScore = 0;
            game.rightScore = 0;
            leftPaddle.health = 100;
            rightPaddle.health = 100;
            leftPaddle.cooldown = 0;
            leftPaddle.burstCooldown = 0;
            leftPaddle.burstReady = true;
            rightPaddle.cooldown = 0;
            rightPaddle.burstCooldown = 0;
            rightPaddle.burstReady = true;
            ball.reset();
            
            // Iniciar bucle del juego
            lastTime = performance.now();
            if (animationId) {
                cancelAnimationFrame(animationId);
            }
            gameLoop();
        }
        
        function resetGame() {
            game.leftScore = 0;
            game.rightScore = 0;
            leftPaddle.health = 100;
            rightPaddle.health = 100;
            leftPaddle.y = gameHeight / 2 - paddleHeight / 2;
            rightPaddle.y = gameHeight / 2 - paddleHeight / 2;
            leftPaddle.cooldown = 0;
            leftPaddle.burstCooldown = 0;
            leftPaddle.burstReady = true;
            rightPaddle.cooldown = 0;
            rightPaddle.burstCooldown = 0;
            rightPaddle.burstReady = true;
            ball.reset();
            projectiles = [];
            particles = [];
        }
        
        function showMainMenu() {
            gameRunning = false;
            gameOverMenu.style.display = 'none';
            mainMenu.style.display = 'flex';
            if (animationId) {
                cancelAnimationFrame(animationId);
            }
        }
        
        function endGame(winner) {
            gameRunning = false;
            gameOverMenu.style.display = 'flex';
            
            if (winner === 'left') {
                winnerText.textContent = gameMode === 'one-player' ? '¡GANASTE!' : '¡JUGADOR 1 GANA!';
            } else {
                winnerText.textContent = gameMode === 'one-player' ? '¡PERDISTE!' : '¡JUGADOR 2 GANA!';
            }
        }
        
        // Lógica de la IA
        function updateAI(deltaTime) {
            if (!rightPaddle.isAI) return;
            
            // Comportamiento básico: seguir la pelota
            const paddleCenter = rightPaddle.y + rightPaddle.height / 2;
            const ballCenter = ball.y + ball.size / 2;
            
            // Si la pelota se dirige hacia la IA
            if (ball.speedX > 0) {
                // Mover hacia la pelota con un retraso para hacer la IA imperfecta
                const moveDirection = paddleCenter < ballCenter ? 1 : -1;
                rightPaddle.y += moveDirection * rightPaddle.speed * 0.7 * deltaTime;
                
                // Disparar a veces si no está en cooldown
                if (rightPaddle.cooldown <= 0 && Math.random() < 0.01) {
                    fireProjectile('right');
                    rightPaddle.cooldown = rightPaddle.maxCooldown;
                }
                
                // Usar ráfaga ocasionalmente
                if (rightPaddle.burstCooldown <= 0 && rightPaddle.burstReady && Math.random() < 0.002) {
                    fireBurst('right');
                    rightPaddle.burstCooldown = rightPaddle.maxBurstCooldown;
                    rightPaddle.burstReady = false;
                }
            } else {
                // Mover hacia el centro cuando la pelota va en dirección contraria
                const moveDirection = paddleCenter < gameHeight / 2 ? 1 : -1;
                rightPaddle.y += moveDirection * rightPaddle.speed * 0.3 * deltaTime;
            }
            
            // Asegurar que la IA no salga de los límites
            if (rightPaddle.y < 0) {
                rightPaddle.y = 0;
            }
            if (rightPaddle.y + rightPaddle.height > gameHeight) {
                rightPaddle.y = gameHeight - rightPaddle.height;
            }
        }
        
        // Crear un proyectil
        function fireProjectile(side) {
            const paddle = side === 'left' ? leftPaddle : rightPaddle;
            
            // Verificar cooldown
            if (paddle.cooldown > 0) return;
            
            // Crear proyectil
            const projectile = {
                x: side === 'left' ? paddle.x + paddle.width : paddle.x,
                y: paddle.y + paddle.height / 2,
                width: 8,
                height: 8,
                speedX: side === 'left' ? projectileSpeed : -projectileSpeed,
                side: side
            };
            
            projectiles.push(projectile);
            paddle.cooldown = paddle.maxCooldown;
        }
        
        // Función para disparar en ráfaga (5 proyectiles)
        function fireBurst(side) {
            const paddle = side === 'left' ? leftPaddle : rightPaddle;
            
            // Verificar cooldown de ráfaga
            if (paddle.burstCooldown > 0 || !paddle.burstReady) return;
            
            // Disparar 5 proyectiles en ángulos ligeramente diferentes
            for (let i = 0; i < 5; i++) {
                const angle = (i - 2) * 10; // -20, -10, 0, 10, 20 grados
                const radians = angle * Math.PI / 180;
                
                // Posición inicial desde diferentes puntos de la raqueta
                const offsetY = (i - 2) * (paddle.height / 5);
                
                const projectile = {
                    x: side === 'left' ? paddle.x + paddle.width : paddle.x,
                    y: paddle.y + paddle.height / 2 + offsetY,
                    width: 8,
                    height: 8,
                    speedX: side === 'left' ? 
                             projectileSpeed * Math.cos(radians) : 
                             -projectileSpeed * Math.cos(radians),
                    speedY: projectileSpeed * Math.sin(radians),
                    side: side
                };
                
                projectiles.push(projectile);
            }
            
            // Crear efecto visual de partículas
            createParticles(
                side === 'left' ? paddle.x + paddle.width : paddle.x,
                paddle.y + paddle.height / 2,
                20,
                '#ff9900'
            );
            
            paddle.burstCooldown = paddle.maxBurstCooldown;
            paddle.burstReady = false;
        }
        
        // Crear partículas para efectos visuales
        function createParticles(x, y, count, color = '#ffaa55') {
            for (let i = 0; i < count; i++) {
                const particle = {
                    x: x,
                    y: y,
                    size: Math.random() * 3 + 1,
                    speedX: (Math.random() - 0.5) * 200,
                    speedY: (Math.random() - 0.5) * 200,
                    color: color,
                    life: Math.random() * 0.5 + 0.3 // segundos
                };
                particles.push(particle);
            }
        }
        
        // Actualizar el estado del juego
        function update(deltaTime) {
            // Actualizar la posición de las raquetas basado en las teclas presionadas
            if (keys.w && leftPaddle.y > 0) {
                leftPaddle.y -= leftPaddle.speed * deltaTime;
            }
            if (keys.s && leftPaddle.y + leftPaddle.height < gameHeight) {
                leftPaddle.y += leftPaddle.speed * deltaTime;
            }
            
            if (!rightPaddle.isAI) {
                if (keys.up && rightPaddle.y > 0) {
                    rightPaddle.y -= rightPaddle.speed * deltaTime;
                }
                if (keys.down && rightPaddle.y + rightPaddle.height < gameHeight) {
                    rightPaddle.y += rightPaddle.speed * deltaTime;
                }
            } else {
                updateAI(deltaTime);
            }
            
            // Verificar disparos normales
            if (keys.d && leftPaddle.cooldown <= 0) {
                fireProjectile('left');
            }
            if (keys.left && rightPaddle.cooldown <= 0 && !rightPaddle.isAI) {
                fireProjectile('right');
            }
            
            // Verificar disparos en ráfaga
            if (keys.f && leftPaddle.burstCooldown <= 0 && leftPaddle.burstReady) {
                fireBurst('left');
            }
            if (keys.right && rightPaddle.burstCooldown <= 0 && !rightPaddle.isAI && rightPaddle.burstReady) {
                fireBurst('right');
            }
            
            // Actualizar cooldowns
            if (leftPaddle.cooldown > 0) {
                leftPaddle.cooldown -= deltaTime;
            }
            if (rightPaddle.cooldown > 0) {
                rightPaddle.cooldown -= deltaTime;
            }
            
            // Actualizar cooldowns de ráfaga
            if (leftPaddle.burstCooldown > 0) {
                leftPaddle.burstCooldown -= deltaTime;
                if (leftPaddle.burstCooldown <= 0) {
                    leftPaddle.burstReady = true;
                }
            }
            if (rightPaddle.burstCooldown > 0) {
                rightPaddle.burstCooldown -= deltaTime;
                if (rightPaddle.burstCooldown <= 0) {
                    rightPaddle.burstReady = true;
                }
            }
            
            // Actualizar la posición de la pelota
            ball.x += ball.speedX * deltaTime;
            ball.y += ball.speedY * deltaTime;
            
            // Colisiones con los bordes superior e inferior
            if (ball.y <= 0 || ball.y + ball.size >= gameHeight) {
                ball.speedY = -ball.speedY;
                createParticles(ball.x + ball.size/2, ball.y + ball.size/2, 5, '#ffffff');
            }
            
            // Colisiones con las raquetas
            if (ball.speedX < 0 && 
                ball.x <= leftPaddle.x + leftPaddle.width &&
                ball.x + ball.size >= leftPaddle.x &&
                ball.y + ball.size >= leftPaddle.y &&
                ball.y <= leftPaddle.y + leftPaddle.height) {
                
                // Calcular ángulo basado en dónde golpea la raqueta
                const hitPosition = (ball.y + ball.size/2 - leftPaddle.y) / leftPaddle.height;
                const angle = (hitPosition - 0.5) * Math.PI / 2; // -45 a 45 grados
                
                ball.speedX = -ball.speedX * 1.05; // Aumentar velocidad ligeramente
                ball.speedY = Math.sin(angle) * Math.abs(ball.speedX);
                
                createParticles(ball.x, ball.y + ball.size/2, 10);
            }
            
            if (ball.speedX > 0 && 
                ball.x + ball.size >= rightPaddle.x &&
                ball.x <= rightPaddle.x + rightPaddle.width &&
                ball.y + ball.size >= rightPaddle.y &&
                ball.y <= rightPaddle.y + rightPaddle.height) {
                
                // Calcular ángulo basado en dónde golpea la raqueta
                const hitPosition = (ball.y + ball.size/2 - rightPaddle.y) / rightPaddle.height;
                const angle = (hitPosition - 0.5) * Math.PI / 2; // -45 a 45 grados
                
                ball.speedX = -ball.speedX * 1.05; // Aumentar velocidad ligeramente
                ball.speedY = Math.sin(angle) * Math.abs(ball.speedX);
                
                createParticles(ball.x + ball.size, ball.y + ball.size/2, 10);
            }
            
            // Comprobar si la pelota se salió por los lados
            if (ball.x + ball.size < 0) {
                // Punto para el jugador derecho
                game.rightScore++;
                createParticles(0, ball.y, 20, '#ff5555');
                ball.reset();
                
                // Verificar fin del juego por puntuación
                if (game.rightScore >= game.maxScore) {
                    endGame('right');
                }
            }
            
            if (ball.x > gameWidth) {
                // Punto para el jugador izquierdo
                game.leftScore++;
                createParticles(gameWidth, ball.y, 20, '#ff5555');
                ball.reset();
                
                // Verificar fin del juego por puntuación
                if (game.leftScore >= game.maxScore) {
                    endGame('left');
                }
            }
            
            // Actualizar proyectiles
            for (let i = projectiles.length - 1; i >= 0; i--) {
                const p = projectiles[i];
                p.x += p.speedX * deltaTime;
                p.y += (p.speedY || 0) * deltaTime; // Manejar velocidad en Y para ráfagas
                
                // Eliminar proyectiles fuera de pantalla
                if (p.x < 0 || p.x > gameWidth || p.y < 0 || p.y > gameHeight) {
                    projectiles.splice(i, 1);
                    continue;
                }
                
                // Verificar colisiones con raquetas
                if (p.side === 'left' && 
                    p.x + p.width >= rightPaddle.x &&
                    p.x <= rightPaddle.x + rightPaddle.width &&
                    p.y >= rightPaddle.y &&
                    p.y <= rightPaddle.y + rightPaddle.height) {
                    
                    // Dañar la raqueta derecha
                    rightPaddle.health -= 10;
                    createParticles(p.x, p.y, 15, '#ff5555');
                    projectiles.splice(i, 1);
                    
                    // Verificar fin del juego por salud
                    if (rightPaddle.health <= 0) {
                        endGame('left');
                    }
                }
                
                if (p.side === 'right' && 
                    p.x <= leftPaddle.x + leftPaddle.width &&
                    p.x + p.width >= leftPaddle.x &&
                    p.y >= leftPaddle.y &&
                    p.y <= leftPaddle.y + leftPaddle.height) {
                    
                    // Dañar la raqueta izquierda
                    leftPaddle.health -= 10;
                    createParticles(p.x, p.y, 15, '#ff5555');
                    projectiles.splice(i, 1);
                    
                    // Verificar fin del juego por salud
                    if (leftPaddle.health <= 0) {
                        endGame('right');
                    }
                }
            }
            
            // Actualizar partículas
            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.x += p.speedX * deltaTime;
                p.y += p.speedY * deltaTime;
                p.life -= deltaTime;
                
                if (p.life <= 0) {
                    particles.splice(i, 1);
                }
            }
        }
        
        // Dibujar todo en el canvas
        function draw() {
            // Limpiar canvas
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, gameWidth, gameHeight);
            
            // Dibujar línea central
            ctx.beginPath();
            ctx.setLineDash([10, 10]);
            ctx.moveTo(gameWidth / 2, 0);
            ctx.lineTo(gameWidth / 2, gameHeight);
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.2)';
            ctx.stroke();
            ctx.setLineDash([]);
            
            // Dibujar puntuaciones
            ctx.font = '50px Arial';
            ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
            ctx.textAlign = 'center';
            ctx.fillText(game.leftScore.toString(), gameWidth / 4, 60);
            ctx.fillText(game.rightScore.toString(), (gameWidth / 4) * 3, 60);
            
            // Dibujar las raquetas
            ctx.fillStyle = '#fff';
            ctx.fillRect(leftPaddle.x, leftPaddle.y, leftPaddle.width, leftPaddle.height);
            ctx.fillRect(rightPaddle.x, rightPaddle.y, rightPaddle.width, rightPaddle.height);
            
            // Dibujar salud de las raquetas
            // Raqueta izquierda
            ctx.fillStyle = leftPaddle.health > 50 ? 'green' : (leftPaddle.health > 25 ? 'orange' : 'red');
            ctx.fillRect(leftPaddle.x, leftPaddle.y - 10, leftPaddle.width * (leftPaddle.health / 100), 5);
            
            // Raqueta derecha
            ctx.fillStyle = rightPaddle.health > 50 ? 'green' : (rightPaddle.health > 25 ? 'orange' : 'red');
            ctx.fillRect(rightPaddle.x, rightPaddle.y - 10, rightPaddle.width * (rightPaddle.health / 100), 5);
            
            // Dibujar indicadores de cooldown para disparo normal
            // Izquierda
            ctx.fillStyle = '#444';
            ctx.fillRect(leftPaddle.x - 15, leftPaddle.y + leftPaddle.height + 10, leftPaddle.width + 30, 5);
            
            if (leftPaddle.cooldown > 0) {
                const cooldownProgress = (1 - leftPaddle.cooldown / leftPaddle.maxCooldown) * 100;
                ctx.fillStyle = '#ffcc00';
                ctx.fillRect(leftPaddle.x - 15, leftPaddle.y + leftPaddle.height + 10, (leftPaddle.width + 30) * (cooldownProgress / 100), 5);
            }
            
            // Derecha
            ctx.fillStyle = '#444';
            ctx.fillRect(rightPaddle.x - 15, rightPaddle.y + rightPaddle.height + 10, rightPaddle.width + 30, 5);
            
            if (rightPaddle.cooldown > 0) {
                const cooldownProgress = (1 - rightPaddle.cooldown / rightPaddle.maxCooldown) * 100;
                ctx.fillStyle = '#ffcc00';
                ctx.fillRect(rightPaddle.x - 15, rightPaddle.y + rightPaddle.height + 10, (rightPaddle.width + 30) * (cooldownProgress / 100), 5);
            }
            
            // Dibujar indicadores de cooldown para ráfaga
            // Izquierda
            ctx.fillStyle = '#444';
            ctx.fillRect(leftPaddle.x - 15, leftPaddle.y + leftPaddle.height + 20, leftPaddle.width + 30, 5);
            
            if (leftPaddle.burstCooldown > 0) {
                const burstCooldownProgress = (1 - leftPaddle.burstCooldown / leftPaddle.maxBurstCooldown) * 100;
                ctx.fillStyle = '#ff9900';
                ctx.fillRect(leftPaddle.x - 15, leftPaddle.y + leftPaddle.height + 20, (leftPaddle.width + 30) * (burstCooldownProgress / 100), 5);
            } else if (leftPaddle.burstReady) {
                // Indicador de ráfaga lista
                ctx.fillStyle = '#ff9900';
                ctx.fillRect(leftPaddle.x - 15, leftPaddle.y + leftPaddle.height + 20, leftPaddle.width + 30, 5);
            }
            
            // Derecha
            ctx.fillStyle = '#444';
            ctx.fillRect(rightPaddle.x - 15, rightPaddle.y + rightPaddle.height + 20, rightPaddle.width + 30, 5);
            
            if (rightPaddle.burstCooldown > 0) {
                const burstCooldownProgress = (1 - rightPaddle.burstCooldown / rightPaddle.maxBurstCooldown) * 100;
                ctx.fillStyle = '#ff9900';
                ctx.fillRect(rightPaddle.x - 15, rightPaddle.y + rightPaddle.height + 20, (rightPaddle.width + 30) * (burstCooldownProgress / 100), 5);
            } else if (rightPaddle.burstReady) {
                // Indicador de ráfaga lista
                ctx.fillStyle = '#ff9900';
                ctx.fillRect(rightPaddle.x - 15, rightPaddle.y + rightPaddle.height + 20, rightPaddle.width + 30, 5);
            }
            
            // Dibujar la pelota
            ctx.fillStyle = '#fff';
            ctx.fillRect(ball.x, ball.y, ball.size, ball.size);
            
            // Dibujar proyectiles
            projectiles.forEach(p => {
                // Proyectiles normales en rojo, proyectiles de ráfaga en naranja
                ctx.fillStyle = p.speedY ? '#ff9900' : '#ff5555';
                ctx.fillRect(p.x, p.y, p.width, p.height);
            });
            
            // Dibujar partículas
            particles.forEach(p => {
                ctx.fillStyle = p.color;
                ctx.globalAlpha = p.life * 2; // Desvanecer con el tiempo
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();
            });
            
            ctx.globalAlpha = 1; // Restaurar opacidad
            
            // Dibujar información de teclas en pantalla
            ctx.font = '12px Arial';
            ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
            ctx.textAlign = 'left';
            ctx.fillText("Disparo normal: D / ←", 10, gameHeight - 40);
            ctx.fillText("Ráfaga: F / →", 10, gameHeight - 25);
            ctx.fillText("Movimiento: W,S / ↑,↓", 10, gameHeight - 10);
        }
        
        // Bucle principal del juego
        function gameLoop() {
            if (!gameRunning) return;
            
            const currentTime = performance.now();
            const deltaTime = (currentTime - lastTime) / 1000; // Convertir a segundos
            lastTime = currentTime;
            
            update(deltaTime);
            draw();
            
            animationId = requestAnimationFrame(gameLoop);
        }
        
        // Redimensionar el canvas si cambia el tamaño de la ventana
        function resizeCanvas() {
            const container = document.querySelector('.game-container');
            const containerWidth = container.clientWidth;
            const containerHeight = container.clientHeight;
            
            gameWidth = containerWidth;
            gameHeight = containerHeight;
            
            canvas.width = gameWidth;
            canvas.height = gameHeight;
            
            // Ajustar posiciones de elementos
            ball.reset();
            leftPaddle.x = 20;
            leftPaddle.y = gameHeight / 2 - leftPaddle.height / 2;
            rightPaddle.x = gameWidth - 20 - rightPaddle.width;
            rightPaddle.y = gameHeight / 2 - rightPaddle.height / 2;
        }
        
        window.addEventListener('resize', resizeCanvas);
        
        // Iniciar mostrando el menú principal
        resizeCanvas();
    </script>
</body>
